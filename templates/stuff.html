<h2 align = "center">Game Table</h2>
  
<table align="center">
  <col width=10%>
  <col width=fill>
  <col width=15%>
  <col width=15%>
  
  <tr>
    <th>Game ID</th>
    <th>Game</th>
    <th>Genre</th>
    <th>Release Date</th>
  </tr>
  
  {%for i in data %}
  <tr>
    <td>{{ i[0] }}</td>
    <td>{{ i[1] }}</td>
    <td>{{ i[2] }}</td>
    <td>{{ i[3] }}</td>
  </tr>
  {% endfor %}
  
  
</table>
