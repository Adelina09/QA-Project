{% extends 'layout.html' %}

{% block body %}


<div class="row">
    <div class="column" align="center">    
    <label for="comment">Review:</label>
    <textarea class="form-control" rows="5" style ="width:60%" id="comment"></textarea>
  </div>
  <div class="column" align="center">
      <button type="button"  style ="width:60%">Click Me! </button>
   </div>
  
</div>
<style>
.dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>
</head>
<body>

<h2>Hoverable Dropdown</h2>
<p>Move the mouse over the button to open the dropdown menu.</p>

<div class="dropdown">
  <button class="dropbtn">Dropdown</button>
  <div class="dropdown-content">
    <a href="#">GTA V</a>
    <a href="#">Fortnite</a>
    <a href="#">Minecraft</a>
    <a href="#">Doom</a>
  </div>
</div>
</body>




{% endblock %}
